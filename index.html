<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ SYSTEMWARNUNG ⚠️</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --red:#ff2b2b;
      --green:#2bff7a;
      --blue:#2bc2ff;
      --yellow:#ffe92b;
    }
    *{box-sizing:border-box}
    body{$1overflow:hidden;
      animation: rainbow 4s linear infinite;
    }
    @keyframes rainbow{
      0%{background-color:#ff0000}
      14%{background-color:#ff7a00}
      28%{background-color:#ffee00}
      42%{background-color:#33ff00}
      57%{background-color:#00ffee}
      71%{background-color:#004cff}
      85%{background-color:#9b00ff}
      100%{background-color:#ff0000}
    }
    .center{
      position:fixed; inset:0; display:grid; place-items:center; text-align:center;
      padding:24px;
    }
    .panel{
      max-width:780px;
      background:rgba(0,0,0,.6);
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }
    h1{margin:0 0 10px; letter-spacing:.04em}
    .warn{color:var(--red); font-weight:800;}
    .btn{
      margin-top:18px;
      padding:14px 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:#111;
      color:#fff;
      cursor:pointer;
      font-weight:700;
    }
    .btn.primary{background:linear-gradient(135deg,#ff3b3b,#ff8b3b)}
    .btn.ghost{background:#111}
    .stack{display:flex; gap:12px; flex-wrap:wrap; justify-content:center}
    .ticker{
      position:fixed; left:0; right:0; bottom:0; height:42px;
      background:#000; border-top:1px solid rgba(255,255,255,.12);
      display:flex; align-items:center; overflow:hidden;
    }
    .ticker span{white-space:nowrap; padding-left:100%; animation:ticker 12s linear infinite}
    @keyframes ticker{to{transform:translateX(-100%)}}

    /* Effekte (werden erst nach Klick aktiviert) */
    .shake{animation:shake .08s infinite}
    @keyframes shake{
      0%{transform:translate(0,0)}
      25%{transform:translate(2px,-2px)}
      50%{transform:translate(-2px,2px)}
      75%{transform:translate(2px,2px)}
      100%{transform:translate(-2px,-2px)}
    }
    .flash{
      animation:flash 1.2s infinite alternate;
    }
    @keyframes flash{
      0%{background-color:#000}
      25%{background-color:var(--red)}
      50%{background-color:var(--blue)}
      75%{background-color:var(--yellow)}
      100%{background-color:#000}
    }
    .matrix{
      position:fixed; inset:0; pointer-events:none; opacity:.25;
      background-image:linear-gradient(transparent 50%, rgba(0,255,0,.15) 50%);
      background-size:100% 3px;
      animation:scan 2s linear infinite;
    }
    @keyframes scan{to{background-position:0 3px}}

    .badge{
      display:inline-block; padding:6px 10px; border-radius:999px;
      background:#111; border:1px solid rgba(255,255,255,.18); font-weight:700
    }

    .safety{
      position:fixed; top:12px; right:12px; display:flex; gap:8px;
    }
    .safety button{
      padding:8px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.2);
      background:#111; color:#fff; cursor:pointer; font-weight:700
    }

    /* Sichtbarkeit */
    .hidden{display:none}
    
    /* Windows-ähnliche Fehlermeldungen */
    .win-error{
      position:fixed;
      width:320px;
      background:#e9e9e9;
      color:#000;
      border:1px solid #8a8a8a;
      box-shadow:0 10px 30px rgba(0,0,0,.6);
      border-radius:6px;
      font-family:Segoe UI, Tahoma, Arial, sans-serif;
      z-index:9999;
    }
    .win-title{
      background:linear-gradient(#1f6fd6,#1859aa);
      color:#fff;
      padding:6px 10px;
      font-weight:700;
      border-top-left-radius:6px;
      border-top-right-radius:6px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .win-body{padding:12px; display:flex; gap:10px; align-items:flex-start}
    .win-icon{font-size:26px}
    .win-actions{padding:10px; text-align:right}
    .win-actions button{
      padding:6px 14px; border-radius:4px; border:1px solid #7a7a7a; background:#f3f3f3; cursor:pointer
    }
  </style>
</head>
<body class="rainbow">
  <div class="matrix hidden" id="matrix"></div>

  <div class="center">
    <div class="panel" id="panel">
      <span class="badge"> • </span>
      <h1 class="warn">⚠️ KRITISCHE SYSTEMWARNUNG ⚠️</h1>
      <p>Mehrere <strong>Viren</strong> wurden erkannt. Ihre Daten sind <strong>gefährdet</strong>.</p>
      <p id="step">Status: Überprüfung läuft …</p>
      <div class="stack">
        <button class="btn ghost" id="scan">Jetzt scannen</button>
        <button class="btn primary" id="upgrade">Antivirus aufrüsten</button>
      </div>

  </div>

  <div class="ticker"><span id="ticker">Virus gefunden • Trojaner aktiv • Zugriff blockiert • Firewall kompromittiert •</span></div>

  <script>
    const body = document.body;
    const panel = document.getElementById('panel');
    const step = document.getElementById('step');
    const matrix = document.getElementById('matrix');
    const scan = document.getElementById('scan');
    const upgrade = document.getElementById('upgrade');
    const stopBtn = document.getElementById('stop');
    const reduceBtn = document.getElementById('reduce');

    let level = 0; // Eskalationsstufe
    let timers = [];

    function clearTimers(){ timers.forEach(t=>clearTimeout(t)); timers=[]; }

    function startLevel(l){
      clearTimers(); level = l;
      body.classList.remove('shake','flash');
      matrix.classList.add('hidden');

      if(l === 1){
        step.textContent = 'Status: 3 Bedrohungen erkannt…';
        timers.push(setTimeout(()=>step.textContent='Status: Zugriff auf Dateien blockiert…', 1200));
      }
      if(l === 2){
        body.classList.add('shake');
        step.textContent = 'Status: KRITISCH! System instabil…';
      }
      if(l === 3){
        body.classList.add('shake','flash');
        matrix.classList.remove('hidden');
        step.textContent = 'Status: SOFORTIGES HANDELN ERFORDERLICH!';
      }
    }

    scan.addEventListener('click', ()=>{
      startLevel(1);
      timers.push(setTimeout(()=>startLevel(2), 1800));
    });

    upgrade.addEventListener('click', ()=>{
      startLevel(2);
      timers.push(setTimeout(()=>startLevel(3), 1600));
    });

    stopBtn.addEventListener('click', ()=>{
      clearTimers();
      body.classList.remove('shake','flash');
      matrix.classList.add('hidden');
      step.textContent = 'Effekte gestoppt.';
    });

    reduceBtn.addEventListener('click', ()=>{
      clearTimers();
      body.classList.remove('flash');
      body.classList.add('shake');
      matrix.classList.add('hidden');
      step.textContent = 'Reduzierter Modus aktiv.';
    });
  
    // Windows-Fehlermeldungen (dauerhaft)
    const messages = [
      'Unbekannter Fehler 0x80004005',
      'Zugriff verweigert auf System32',
      'Speicher konnte nicht gelesen werden',
      'Treiber nicht kompatibel',
      'Dateisystem beschädigt',
      'Firewall deaktiviert',
      'Schwerwiegender Systemfehler'
    ];

    function spawnError(){
      const box = document.createElement('div');
      box.className = 'win-error';
      box.style.left = Math.random()*(window.innerWidth-340) + 'px';
      box.style.top  = Math.random()*(window.innerHeight-200) + 'px';
      box.innerHTML = `
        <div class="win-title">Windows <span>✖</span></div>
        <div class="win-body">
          <div class="win-icon">⚠️</div>
          <div><strong>Fehler</strong><br>${messages[Math.floor(Math.random()*messages.length)]}</div>
        </div>
        <div class="win-actions"><button>OK</button></div>`;
      box.querySelector('button').onclick = ()=> box.remove();
      document.body.appendChild(box);
      setTimeout(()=> box.remove(), 8000);
    }

    // startet automatisch und hört nicht auf
    setInterval(spawnError, 900);
  </script>
</body>
</html>
